<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--jQuery must also be linked for Bootstrap to function-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<body>
    <!--This is the container for the grid in Bootstrap-->
    <div class="container-fluid">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other 
            when the screen is less than 768px wide.</p>

        <!--Here is a single row with a 4/8 column split in Bootstrap-->
        <div class="row">
            <div class="col" style="background-color:lavender;">.col</div>
            <!-- Add contact form inside this DIV-->
            <div class="col-6" style="background-color:lavenderblush;">
                <!-- Put contact form in accordion -->
                <div class="accordion" id="accordionOne">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Contact Form
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="#">
                                <div class="form-group">
                                  <label for="name">Name:</label>
                                  <input type="name" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <input type="subject" class="form-control" id="subject">
                                  </div>
                                  <div class="form-group">
                                    <label for="body">Body:</label>
                                    <input type="body" class="form-control" id="body">
                                  </div>
                                <button type="contact" class="btn btn-secondary btn-block" 
                                id="contactBtn" data-bs-toggle="modal" 
                                data-bs-target="#contactModal">Contact Us</button>
                            </form>
              
                            <!-- Modal -->
                            <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModal" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="contactModalTitle"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        We'll be in touch soon.
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col" style="background-color:whitesmoke;">.col</div>
        </div>

        <!-- Add row with 3 columns that are 1/4, 1/4, and 1/2 of the screen-->
        <div class="row">
            <div class="col-3" style="background-color:lavender;">.col</div>
            <div class="col-3" style="background-color:lavenderblush;">.col-6</div>
            <div class="col-6" style="background-color:whitesmoke;">.col</div>
        </div>
    </div>

    <br>

    <!-- Add modal for this  -->
    <button type="button" class="btn btn-primary">Click Me!</button>


</body>

<!-- Display text from input boxes -->
<script>
    $(document).ready(function() {
        $('#contactBtn').click(function () {
            $('#contactModalTitle').html("Thanks, " + $('#name').val());
        });
    });
</script>

</html>
